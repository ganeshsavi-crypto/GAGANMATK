<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Results - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .admin-header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .admin-header p {
            opacity: 0.9;
        }
        
        .admin-content {
            padding: 30px;
        }
        
        .game-edit {
            background: #f8f9fa;
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 15px;
            border-left: 8px solid #1a237e;
        }
        
        .game-title {
            font-size: 24px;
            font-weight: bold;
            color: #1a237e;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #1a237e;
            box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
        }
        
        .numbers-input {
            display: flex;
            gap: 15px;
        }
        
        .numbers-input input {
            flex: 1;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
        }
        
        .preview-box {
            background: white;
            padding: 20px;
            margin-top: 30px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            display: none;
        }
        
        .preview-box h3 {
            color: #1a237e;
            margin-bottom: 15px;
        }
        
        .preview-code {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
            font-size: 14px;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            flex: 1;
            justify-content: center;
        }
        
        .btn-save {
            background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
            color: white;
        }
        
        .btn-save:hover {
            background: linear-gradient(135deg, #43a047 0%, #1b5e20 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }
        
        .btn-preview {
            background: linear-gradient(135deg, #2196f3 0%, #0d47a1 100%);
            color: white;
        }
        
        .btn-preview:hover {
            background: linear-gradient(135deg, #1e88e5 0%, #0d2d69 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.3);
        }
        
        .btn-clear {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: white;
        }
        
        .btn-clear:hover {
            background: linear-gradient(135deg, #fb8c00 0%, #ef6c00 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 152, 0, 0.3);
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
            display: block;
        }
        
        .message.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
            display: block;
        }
        
        .back-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .back-link a {
            color: #1a237e;
            text-decoration: none;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 50px;
            background: #f0f7ff;
            transition: all 0.3s ease;
        }
        
        .back-link a:hover {
            background: #e3f2fd;
            transform: translateY(-2px);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .numbers-input {
                flex-wrap: wrap;
            }
            
            .numbers-input input {
                min-width: 60px;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-header">
            <h1><i class="fas fa-cog"></i> UPDATE GAME RESULTS</h1>
            <p>Edit the numbers below and save to update the live results</p>
        </div>
        
        <div class="admin-content">
            <!-- Message Display -->
            <div id="message" class="message"></div>
            
            <!-- SRIDEVI -->
            <div class="game-edit">
                <div class="game-title">
                    <i class="fas fa-dice"></i> SRIDEVI
                </div>
                
                <div class="input-group">
                    <label><i class="far fa-clock"></i> Time</label>
                    <input type="text" id="srideviTime" value="10.00 AM">
                </div>
                
                <div class="input-group">
                    <label><i class="fas fa-lock-open"></i> OPEN Numbers (4 single digits)</label>
                    <div class="numbers-input">
                        <input type="text" id="srideviOpen1" value="2" maxlength="1" placeholder="0">
                        <input type="text" id="srideviOpen2" value="7" maxlength="1" placeholder="0">
                        <input type="text" id="srideviOpen3" value="5" maxlength="1" placeholder="0">
                        <input type="text" id="srideviOpen4" value="0" maxlength="1" placeholder="0">
                    </div>
                </div>
                
                <div class="input-group">
                    <label><i class="fas fa-link"></i> JODI Numbers (4 two-digit numbers)</label>
                    <div class="numbers-input">
                        <input type="text" id="srideviJodi1" value="25" maxlength="2" placeholder="00">
                        <input type="text" id="srideviJodi2" value="70" maxlength="2" placeholder="00">
                        <input type="text" id="srideviJodi3" value="52" maxlength="2" placeholder="00">
                        <input type="text" id="srideviJodi4" value="07" maxlength="2" placeholder="00">
                    </div>
                </div>
            </div>
            
            <!-- MILAN DAY -->
            <div class="game-edit">
                <div class="game-title">
                    <i class="fas fa-dice"></i> MILAN DAY
                </div>
                
                <div class="input-group">
                    <label><i class="far fa-clock"></i> Time</label>
                    <input type="text" id="milanDayTime" value="01.30 PM">
                </div>
                
                <div class="input-group">
                    <label><i class="fas fa-lock-open"></i> OPEN Numbers</label>
                    <div class="numbers-input">
                        <input type="text" id="milanDayOpen1" maxlength="1" placeholder="0">
                        <input type="text" id="milanDayOpen2" maxlength="1" placeholder="0">
                        <input type="text" id="milanDayOpen3" maxlength="1" placeholder="0">
                        <input type="text" id="milanDayOpen4" maxlength="1" placeholder="0">
                    </div>
                </div>
                
                <div class="input-group">
                    <label><i class="fas fa-link"></i> JODI Numbers</label>
                    <div class="numbers-input">
                        <input type="text" id="milanDayJodi1" maxlength="2" placeholder="00">
                        <input type="text" id="milanDayJodi2" maxlength="2" placeholder="00">
                        <input type="text" id="milanDayJodi3" maxlength="2" placeholder="00">
                        <input type="text" id="milanDayJodi4" maxlength="2" placeholder="00">
                    </div>
                </div>
            </div>
            
            <!-- Preview Box -->
            <div id="previewBox" class="preview-box">
                <h3><i class="fas fa-code"></i> JavaScript Code</h3>
                <p>Copy this code and replace the content in <code>results.js</code> file:</p>
                <div id="previewCode" class="preview-code"></div>
            </div>
            
            <!-- Action Buttons -->
            <div class="actions">
                <button class="btn btn-save" onclick="saveResults()">
                    <i class="fas fa-save"></i> Generate Code
                </button>
                <button class="btn btn-preview" onclick="previewResults()">
                    <i class="fas fa-eye"></i> Preview Changes
                </button>
                <button class="btn btn-clear" onclick="clearAll()">
                    <i class="fas fa-trash"></i> Clear All
                </button>
            </div>
            
            <div class="back-link">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i> Back to Results Page
                </a>
            </div>
        </div>
    </div>
